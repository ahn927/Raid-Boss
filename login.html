<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Lily+Script+One|Oleo+Script+Swash+Caps:700" rel="stylesheet">
</head>

<body>
    <!-- Bootstrap stuff!-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <!-- Nav Bar -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a class="links" href="./index.html">Home</a>
        <a class="links" href="./AboutUs.html">About Us</a>
        <a class="links" id="loginHide" href="./login.html">Login</a>
        <a class="links" id="signupHide" href="./signup.html">Sign Up</a>
        <a class="links" href="./leaderboard.html">Leaderboard</a>
    </div>
    <div id="cover" onclick="closeNav()">
    </div>
    <!-- nav bar ends-->

    <!-- tapncook header -->
    <div id="header">
        <div id="menuDiv">
            <span id="menuIcon" style="font-size:50px;cursor:pointer;" onclick="openNav()">&#9776;</span>
        </div>
        <a href="./index.html" style="text-decoration : none;">
            <p>Tap'N CooK</p>
        </a>
    </div>

    <!-- login bar -->
    <div id="loginNav">
        <div id="userInfo">
            <img src="./icon/profile.png" alt="profile" />
        </div>
        <button id="logoutButton" type="button" class="btn btn-dark">Logout</button>
    </div>

    <p id="subhead">Login</p>

    </br>

    <!-- login form -->
    <form id="loginListForm" class="shadow-lg p-5 bg-warning text-white rounded w-75 mx-auto">
        <div class="form-group w-90 mx-auto">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" />
        </div>
        <div class="form-group w-90 mx-auto">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
        </div>
        <div class="w-50">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>

    </br>

    <!-- success notification -->
    <div role="alert" id="p1"></div>

    </br>

    <!-- icon footer -->
    <div id="footer">
        <div id="bcitdiv">
            <a href="https://www.bcit.ca/" target="blank">
                <img src="logos/192px-BCITwordmark.svg.png" id="bcit" />
            </a>
        </div>
        <div id="loveFooddiv">
            <a href="https://www.lovefoodhatewaste.com/" target="blank">
                <img src="logos/logo_og.png" id="loveFood" />
            </a>
        </div>
        <div id="metroVandiv">
            <a href="http://www.metrovancouver.org/" target="blank">
                <img src="logos/metro-vancouver-logo-colour-illustrator-file.png" id="metro" />
            </a>
        </div>
    </div>

    <!-- scripts -->
    <script src="./js/navanduserbar.js"></script>
    <script src="./js/loginPost.js"></script>

</body>

</html>
