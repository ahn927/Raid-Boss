    <p id="subhead">Sign Up</p>
    </br>
    <form id="signupListForm">
        <div class="form-group w-50 mx-auto">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" />
        </div>
        <div class="form-group w-50 mx-auto">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
        </div>
        <div class="w-50 mx-auto">
            <input type="submit" id="submit" value="Submit" />
        </div>
    </form>
    </br>
    <p id="p1" style="text-align: center"></p>
    </br>
    <div id="footer">
        <div id="bcitdiv">
            <a href="https://www.bcit.ca/" target="blank">
                <img src="logos/192px-BCITwordmark.svg.png" id="bcit" />

        <div id="metroVandiv">

            </a>
        </div>
    </div>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function () {

            $("#signupListForm").submit(function (e) {
                e.preventDefault();
                var formData = ConvertFormToJSON("#signupListForm");
                console.log("Data from form (to be sent): ", formData);

                $.ajax({
                    url: "signup-post.php",
                    type: "POST",
                    dataType: "JSON",
                    data: formData,
                    success: function (data) {
                        console.log("Data returned from server: ", data);
                        var listData = data.msg;
                        // for (var key in data) {
                        //     listData += data[key] + " ";
                        // }
                        $("#p1").text(listData);
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        $("#p1").text(jqXHR.statusText);
                    }

                });

            });

            // Converts form to JSON
            function ConvertFormToJSON(form) {
                var array = $(form).serializeArray();
                var json = {};
                jQuery.each(array, function () {
                    json[this.name] = this.value || '';
                });
                return json;
            }

        });
        /************************************************/
        /*****************Nav bar function***************/
        /************************************************/
        function openNav() {
            document.getElementById("mySidenav").style.width = "350px";
            document.getElementById("cover").style.display = "block";
        }
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("cover").style.display = "none";
        }
    </script>
