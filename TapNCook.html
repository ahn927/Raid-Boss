<!DOCTYPE html>
<html lang="en">
  <head>
    <title> TapNCook </title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="basicStyle.css"/>
  </head>
    
  <body>
    <header>
      <p>Tap'N CooK</p>
    </header>
    
    
    
    <div id= "whole">
      <p>What do you want to use?</p>
      <img id = "carrot" src = "icons/carrot.png" alt = "broken"/>
      <img id = "lettuce" src = "icons/lettuce.png" alt = "broken"/>
      <img id = "cheese" src = "icons/cheese%20(1).png" alt = "broken"/>
      <img id = "banana" src = "icons/banana.png" alt = "broken"/>

    <div id = "basket">
      <p>Basket</p>
      <img id = "bcarrot" class = "dhide" src = "icons/carrot.png" alt = "broken"/>
      <img id = "blettuce" class = "dhide" src = "icons/lettuce.png" alt = "broken"/>
      <img id = "bcheese" class = "dhide" src = "icons/cheese%20(1).png" alt = "broken"/>
      <img id = "bbanana" class = "dhide" src = "icons/banana.png" alt = "broken"/>
      <img id = "arrow" src = "icons/whitearrow.png"/>
    </div>

    <div id="footer">
      <a href = "https://www.bcit.ca/" target="blank">
        <img src = "logos/192px-BCITwordmark.svg.png" id = "bcit"/>
      </a>
      <img src = "logos/logo_og.png" id = "loveFood"/>
      <img src = "logos/MV-DefaultLockup_RGB_05157.png" id = "metro"/>
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script>
      /*<![CDATA[*/
      $(document).ready(function() {

          $("#carrot").click(function() {
              $("#bcarrot").show(500);
              $("#carrot").css("filter" , "grayscale(100%)");
              $("#arrow").show(500);
          });
          $("#lettuce").click(function() {
              $("#blettuce").show(500);
              $("#lettuce").css("filter" , "grayscale(100%)");
              $("#arrow").show(500);
          });
          $("#cheese").click(function() {
              $("#bcheese").show(500);
              $("#cheese").css("filter" , "grayscale(100%)");
              $("#arrow").show(500);
          });
          $("#banana").click(function() {
              $("#bbanana").show(500);
              $("#banana").css("filter" , "grayscale(100%)");
              $("#arrow").show(500);
          });
          $("#arrow").click(function(){
            $("#whole").hide(500);
            $("#black").show(500);
          });

      });
    
  /*]]>*/
  </script>
    
    


 
    
  </body>
</html>
